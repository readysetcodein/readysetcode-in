<script>
$(document).ready(function () {
  $("a[href='#myPage']").each(function(){
    $(this).click(function(){
      $('html,body').animate({ scrollTop: 0 }, 900);
      return false;
    });
  });

  $(window).scroll(function () {
    $(".slideanim").each(function () {
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
      if (pos < winTop + 600) {
        $(this).addClass("slide");
      }
    });
  });
})
</script>
